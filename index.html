<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<body>
    <div class="form-container">
        <form>
            <input type="button" name="showGroup" value="Show Group" class="show-group" />
            <label>Product</label>
            <input type="text" name="product" class="product-input" value="" />
            <label>Price</label>
            <input type="number" name="price" class="price-input" value="" />
            <label>Category</label>
            <input type="text" name="category" class="category-input" value="" />
            <input type="submit" name="createRecord" class="create-record" value="Create Record" />
        </form>
        <input type="search" name="searchBox" class="search-input" />
    </div>

    <div class="tabel-container">
        <table class="product-table">
            <thead>
                <tr>
                    <th>
                        Id
                    </th>
                    <th>
                        Category
                    </th>
                    <th>
                        Product
                    </th>
                    <th>
                        Price
                    </th>
                    <th>
                        Actions
                    </th>
                </tr>
            </thead>
            <tbody class="table-body">
            </tbody>
        </table>
        <table class="group-table">
            <thead>
                <tr>
                    <th>
                        Id
                    </th>
                    <th>
                        Category
                    </th>
                    <th>
                        Price
                    </th>
                </tr>
            </thead>
            <tbody class="group-table-body">
            </tbody>
        </table>
    </div>
    <script src="index.js"></script>
</body>

</html>
